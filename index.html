<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div class="options">
      <input type="range" value="16" class="range" min="2" max="100" step="1" />
      <h3 class="range-selected"></h3>
    </div>

    <div class="container"></div>

    <div class="colorOptions">
      <input type="color" class="colorWheel" name="head" value="#000000" />
      <button class="rainbowButton">Rainbow</button>
    </div>
  </body>
</html>
